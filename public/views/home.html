<header id="header" data-ng-include="'template/header.html'"
	data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
	<aside id="sidebar" data-ng-include="'template/sidebar-left.html'"
		data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

	<aside id="chat" data-ng-include="'template/sidebar-right.html'"
		data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

	<section id="content">

		<div class="container">
			<div class="block-header">
				<h2>Market Movement / Cost Visualization</h2>

				<!-- <ul class="actions">

					<li class="dropdown" dropdown><a href="" dropdown-toggle>
							<i class="zmdi zmdi-more-vert"></i>
					</a>

						<ul class="dropdown-menu dropdown-menu-right">
							<li><a href="">Refresh</a></li>
						</ul></li>
				</ul> -->

			</div>


			<div ng-if="graphs.isFileLoaded">
				<div style="text-align: center;" ng-controller="MapCntrl">
					<p>Origin City</p>
					<!-- <select
						ng-options="item.id as item.cityName for item in originCities"
						ng-model="selectedOriginCity" ng-change="UpdateBarChart(this)"></select> -->
						<select ng-model="selectedOriginCity" ng-change="updateMap(this)">
							<option ng-repeat="item in originCities | orderBy:'cityName'" value="{{item.cityName}}">
								{{item.cityName}}
							</option>
						</select>
				
				
					<div class="panel panel-primary">
						<div class="panel-heading">
	
							<i class="zmdi zmdi-trending-up"></i> Scattered City Markers
						</div>
						<div class="panel-body">
							<div id="maps"></div>
						</div>
					</div>
				</div>
				<br /><br />
				
				<div class="panel panel-primary">
					<div class="panel-heading">

						<i class="zmdi zmdi-trending-up"></i> State-wise Transportation Cost 
					</div>
					<div class="panel-body">
						<div id="stateMap" ng-controller="StateMapCntrl"></div>
					</div>
				</div>
			
				
				
			</div>

		</div>
	</section>
</section>

<footer id="footer" data-ng-include="'template/footer.html'"></footer>
